---
- name: Add cert-manager Helm repo
  kubernetes.core.helm_repository:
    name: jetstack
    repo_url: https://charts.jetstack.io
    kubeconfig: "{{ kubeconfig_path }}"

- name: Install cert-manager CRDs and controller
  kubernetes.core.helm:
    name: cert-manager
    chart_ref: jetstack/cert-manager
    chart_version: "{{ cert_manager_chart_version }}"
    release_namespace: cert-manager
    create_namespace: true
    wait: true
    values:
      installCRDs: true

- name: Render ClusterIssuer manifest
  ansible.builtin.template:
    src: letsencrypt-clusterissuer.yaml.j2
    dest: /tmp/letsencrypt-clusterissuer.yaml
    mode: "0644"

- name: Apply ClusterIssuer
  kubernetes.core.k8s:
    kubeconfig: "{{ kubeconfig_path }}"
    state: present
    src: /tmp/letsencrypt-clusterissuer.yaml
