---
- name: Ensure RKE2 config directory exists
  ansible.builtin.file:
    path: /etc/rancher/rke2
    state: directory
    mode: "0755"

- name: Create RKE2 server config
  ansible.builtin.template:
    src: config.yaml.j2
    dest: /etc/rancher/rke2/config.yaml
    mode: "0600"

- name: Install RKE2 server
  ansible.builtin.shell: |
    curl -sfL https://get.rke2.io | INSTALL_RKE2_TYPE=server INSTALL_RKE2_CHANNEL={{ rke2_channel }} INSTALL_RKE2_VERSION={{ rke2_version }} sh -
  args:
    creates: /usr/local/bin/rke2

- name: Enable and start rke2-server
  ansible.builtin.systemd:
    name: rke2-server
    enabled: true
    state: started

- name: Wait for API server
  ansible.builtin.wait_for:
    port: 6443
    delay: 10
    timeout: 300

- name: Link kubectl
  ansible.builtin.file:
    src: /var/lib/rancher/rke2/bin/kubectl
    dest: /usr/local/bin/kubectl
    state: link
    force: true

- name: Write kubectl env helper
  ansible.builtin.copy:
    dest: /etc/profile.d/rke2.sh
    mode: "0644"
    content: |
      export KUBECONFIG={{ kubeconfig_path }}
      export PATH=$PATH:/var/lib/rancher/rke2/bin
